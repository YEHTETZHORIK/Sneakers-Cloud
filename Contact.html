<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Sneaker Cloud</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 20px;
}

.contact-section {
  background-image: url(jordan-fly-wade-nike-wallpaper-preview.jpg);
  opacity: 0.9;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  padding: 100px 0;
  text-align: center;
  color: #db1a1a;
  background-color: #000000;
}

.contact-section h1 {
  font-size: 36px;
  margin-bottom: 50px;
  color: #FFA500; /* Orange color */
  text-shadow: 2px 2px 5px rgba(255, 165, 0, 0.5); 
}

.contact-info {
  display: flex;
  justify-content: center;
  gap: 50px;
}

.contact-info div {
  flex: 1;
}

.contact-info h2 {
  color: #FFA500; 
  margin-bottom: 10px;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.contact-info p {
  line-height: 1.6;
  padding-bottom: 5px;
  font-family: Georgia, 'Times New Roman', Times, serif;
}

.contact-form {
  margin-top: 50px;
}

.contact-form input,
.contact-form textarea,
.contact-form button {
  display: block;
  width: 100%;
  margin-bottom: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

.contact-form button {
  background-color: #FFA500; /* Orange color */
  color: #fff;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #FF8C00; /* Darker shade of orange */
}

nav {
  background-color: #2807ff;
  overflow: hidden;
  justify-content: center;
  padding-left: 10px;
  justify-content: space-around;
  position: sticky; 
  top: 0; 
  z-index: 1000; /* Ensure navigation bar is above the background image */
}

nav ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

nav ul li {
  float: left;
}

nav ul li a {
  display: block;
  color: #fff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav ul li a:hover {
  background-color: #2e19e861;
  color: #000000;
}


  </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Service.html">Services</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <div class="contact-info">
        <div>
          <h2>Location</h2>
          <p>Manila Street</p>
          <p>New York, NY 10001</p>
        </div>
        <div>
          <h2>Email</h2>
          <p>info@sneakercloud.com</p>
        </div>
        <div>
          <h2>Phone</h2>
          <p>+95 09 777388021</p>
        </div>
      </div>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name">
        <input type="email" name="email" placeholder="Your Email">
        <textarea name="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
